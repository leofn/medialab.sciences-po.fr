<title>Document sans nom</title>


<link type="text/css" rel="stylesheet" media="all" href="js/tilezoom/jquery.tilezoom.css" />


<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.mousewheel.js"></script>
<script type="text/javascript" src="js/tilezoom/jquery.tilezoom.js"></script>

<script type="text/javascript">
$(document).ready(function(){
	$('#container').tilezoom('destroy');
    $('#container').tilezoom({
        xml: 'dest/fig3monde.xml',
        mousewheel: true,
		navigation: true,
		toggleFull: false,
	    zoomIn: false,
		zoomOut: false, 
		offset: '1%'
    });
});
</script>


	<style type="text/css">
		html, body {
			padding: 0;
			margin: 0;
		}
		#container {
			background-color: white;
			border: 1px solid black;
			color: black;   /* for error messages, etc. */
			overflow: hidden;
			position: absolute;
	        width: 500px;
            height: 500px;
			margin: 0 auto;
		}
		
		#content div.form-item {
			width: 100%;
			overflow: hidden;
			padding: 0.2em 0;
		}
	</style>

</head>

<body>

				<div id="container">
				</div>
